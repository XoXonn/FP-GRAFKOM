<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Lab</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background: #000;
        }

        #info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            z-index: 999;
        }

        #info.locked {
            display: none;
        }
    </style>
</head>

<body>
    <div id="info">
        <strong>Software Engineering Lab</strong><br>
        Click to Play<br>
        WASD to Move | 1: Cove Lights | 2: Down Lights
    </div>

    <script src="https://unpkg.com/three@0.140.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.140.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.140.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://unpkg.com/three@0.140.0/examples/js/libs/stats.min.js"></script>


    <script src="main.js"></script>
</body>

</html>
